tWelcomeDescription = This product is created and maintained by Pavel Harelyshau. Currently, the project is still being developed, so any feedbacks and suggestions are welcome.
tOverview = harelyshau.dev is a frontend project based on OpenUI5 framework. The application consists of 3 main pages: Home (which you are currently on), Calendar and Resume. The application supports 3 languages: English, German and Russian. You can also choose the theme of the interface that is convenient for you.
tCalendarOverview = This page allows users to create, edit and delete appointments, and find the right time based on my busy schedule. It uses integration with Google Calendar using the API.
tResumeOverview = This page contains information about me as a professional. It uses a JSON Model to display data from a file and bind repeating fragments.
