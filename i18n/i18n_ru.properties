# Texts
tMinesweeperDescription = Сапер — логическая игра-головоломка. В игре представлена сетка кликабельных плиток со скрытыми «минами», разбросанными по игровому полю.
tMinesweeperObjective = Цель состоит в том, чтобы очистить игровое поле, не взорвав ни одной мины, используя подсказки о количестве соседних мин на каждом поле.
tMinesweeperGameplay = В Сапер скрытые мины разбросаны по доске, разделенной на ячейки. Ячейки имеют несколько возможных состояний:\n\n• \u00A0Неоткрытые плитки (закрывают игровое поле в начале игры, также можно сделать, убрав флажки)\n• \u00A0Пронумерованные плитки (могут отображаться от 1 до 8)\n• \u00A0Пустые плитки (рядом с плиткой нет мин)\n• \u00A0Помеченные плитки (появляются после щелчка правой кнопкой мыши по неоткрытой плитке)\n\nНеоткрытая ячейка пуста и доступна для щелчка, а открытая ячейка открыта. Помеченные ячейки — это неоткрытые ячейки, отмеченные игроком для обозначения потенциального местоположения мины. Помеченные ячейки недоступны для открытия, чтобы снизить риск обнаружения предполагаемой мины.\n\nИгрок выбирает ячейку, чтобы открыть ее. Если игрок открывает ячейку с миной, игра заканчивается проигрышем. В противном случае в открытой ячейке отображается либо число, обозначающее количество мин по диагонали и/или прилегающей к ней, либо пустая плитка, и все соседние ячейки будут автоматически открыты. Это может вызвать цепную реакцию: любые пустые плитки, открытые другими пустыми плитками, открывают и окружающие плитки. Игроки также могут пометить ячейку, визуализируемую флажком, установленным на плитке, чтобы обозначить, что, по их мнению, в этом месте находится мина. Помеченные ячейки по-прежнему считаются неоткрытыми и могут быть не помечены. Когда количество соседних мин равно количеству соседних отмеченных ячеек, все соседние неотмеченные неоткрытые ячейки можно открыть двойным щелчком мыши (независимо от того, являются ли какие-либо плитки минами или нет).
