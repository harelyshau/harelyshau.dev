# Texts
tWelcomeDescription = Этот продукт создан и поддерживается <a href="https://harelyshau.dev/#/resume">Павлом Горелышевым</a>. В настоящее время проект все еще находится в разработке, поэтому любые комментарии и предложения приветствуются.
tOverview = harelyshau.dev — это frontend проект на OpenUI5 фреймворке. Приложение состоит из 4 основных страниц: Домашняя (на которой вы сейчас находитесь), <a href="https://harelyshau.dev/#/calendar">Календарь</a>, <a href="https://harelyshau.dev/#/resume">Резюме</a> и <a href="https://harelyshau.dev/#/hanoitower">Ханойская башня</a>. Приложение поддерживает 3 языка: английский, немецкий и русский. Вы также можете выбрать удобную для вас тему интерфейса.
tCalendarOverview = Эта страница позволяет пользователям назначать, редактировать и удалять встречи со мной, а также находить подходящее время в зависимости от моего графика. Здесь используется интеграция с Google Calendar с помощью API.
tResumeOverview = Эта страница содержит информацию обо мне как о профессионале. Здесь используется JSON модель для отображения данных из файла и привязки повторяющихся фрагментов.
tHanoiTowerOverview = Здесь вы можете попробовать свои навыки в классической пирамидальной головоломке вплоть до башни из 20 дисков. Вы также можете отслеживать свой прогресс по времени и ходам с помощью функции рекордов, которая сохраняет ваши лучшие результаты.
